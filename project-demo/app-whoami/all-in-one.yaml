apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - image: containous/whoami 
        name: whoami
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: hello
spec:
  selector:
    app: whoami
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
